            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

        </div>

    <!-- Jambotron finish-->

   <div class="main-container">
        <div class="map-address">
            <div class="address">
                <h3>Contact</h3>
                <div class="address">
                    <h4>Addresse</h4>
                    <p>Station F</p>
                    <p>5 Parvis Alan Turing</p>
                    <p>75013 Paris</p>
                </div>
                
            </div>
            <div>
                <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=8%20Rue%20du%20G%C3%A9n%C3%A9ral%20Renault%2C%2075011%20Paris&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://embedgooglemap.net/139/"></a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
            </div>

                    <div class="form-group mb-2">

            </div>
            <div>

                </form>
            </div>
            <div>

                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube-square"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
